<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Loan Application Form</title>
</head>
<body>
    <h1> Loan Application Form</h1>
<form id="loanForm">
    <!-- desired loan amount -->
    <div class="mb-3 w-50 ms-2">
        <label for="exampleInputLoanAmount" class="form-label">Desired Loan Amount</label>
        <input type="number" class="form-control" placeholder="USD 0.00" id="exampleInputLoanAmount">
        <span id="LoanAmntHelpInline" class="form-text">
            wrong input
        </span>
    </div>    
    <!-- annual income -->
    <div class="mb-3 w-50 ms-2">
        <label for="exampleInputAnnualIncome" class="form-label">Annual Income</label>
        <input type="number" class="form-control" placeholder="USD 0.00" id="exampleInputAnnualIncome">
    </div>
    <!-- loan use -->
    <div class="mb-3 w-50 ms-2">
        <label for="exampleInputLoanUse" class="form-label">What will the loan be used for?</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Launch Business</option>
            <option value="1">Open Business</option>
            <option value="2">Pay School Fees</option>
            <option value="3">Medical</option>
        </select>
    </div>
    <!-- Name -->
<div class="row w-50 ms-2">
    <div class="col">
        <label for="exampleInputName" class="form-label">First Name</label>
        <input type="text" class="form-control" placeholder="First" aria-label="First Name">
    </div>
    <div class="col">
        <label for="exampleInputName" class="form-label">Last Name</label>
        <input type="text" class="form-control" placeholder="Last" aria-label="Last Name">
    </div>
</div>
    <!-- birth date -->
<div class="mb-3 w-50 ms-2">
    <label for="exampleInputDate" class="form-label">Birth Date</label>
    <input type="date" class="form-control" placeholder="MM/DD/YYYY" id="exampleInputDate">
</div>
    <!-- phone number -->
    <div class="mb-3 w-50 ms-2">
        <label for="exampleInputPNumber" class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="exampleInputPNumber" placeholder="123-456-7890">
    </div>
    <!-- email  -->
    <div class="mb-3 w-50 ms-2">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" aria-describedby="emailHelp">
    </div>

    <!-- Address -->
    <div class="mb-3 w-50 ms-2">
        <label for="exampleInputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" placeholder="1234 Main St" id="exampleInputAddress">
    </div>

    <!-- submit -->
    <button type="submit" class="btn btn-primary ms-5" id= "submit" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Submit
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Dear Customer</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="response">.</p>
                </div>
</form>

<script>

</script>
</body>
</html>
